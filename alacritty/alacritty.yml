window:
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 10

colors:
  primary:
    background: "#16161D"
    foreground: "#DCD7BA"
  normal:
    black: "#1F1F28"
    red: "#E82424"
    green: "#76946A"
    yellow: "#FF9E3B"
    blue: "#7E9CD8"
    magenta: "#957FB8"
    cyan: "#7FB4CA"
    white: "#DCD7BA"
  bright:
    black: "#2A2A37"
    red: "#C34043"
    green: "#98BB6C"
    yellow: "#E6C384"
    blue: "#E6C384"
    magenta: "#938AA9"
    cyan: "#A3D4D5"
    white: "#DCD7BA"

cursor:
  style: Beam

shell:
  program: /bin/bash
